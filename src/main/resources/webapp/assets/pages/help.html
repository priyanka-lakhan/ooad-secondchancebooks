<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SecondChanceBooks</title>
    <!--Start - Libraries-->
    <link href="../libraries/bootstrap.min.css" rel="stylesheet" />
    <link href="../libraries/jquery-ui.min.css" rel="stylesheet" />
    <script src="../libraries/jquery.min.js"></script>
    <script src="../libraries/bootstrap.min.js"></script>
    <script src="../libraries/jquery-ui.min.js"></script>
    <!--End - Libraries-->

    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../scripts/default.js"></script>
    <script src="../scripts/api.js"></script>
    <style>
        body.help-body {
            background-image: url('../images/help_bg.jpeg');
            background-color: #cccccc; /* Used if the image is unavailable */
            background-position: top; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-size: cover;
            overflow:hidden;
        }
    </style>
    <script>
        $(function () {
            $("#btnHelp").click(function () {
                var dataJson = {
                    "subject": $("#txtSubject").val(),
                    "message": $("#txtHelpMsg").val()
                }
                api.postCall("help", dataJson, function (result) {
                    alert("Your message has been sent successfully!");
                    $("#txtSubject").val("");
                    $("#txtHelpMsg").val("");
                });
            });

        });
    </script>
</head>
<body class="help-body">
    <div class="row content-container">
        <div class="col-sm-4 form-container" style="margin: 100px;max-width: 700px;">
            <form id="frmHelp" style="width: 640px;">
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <label for="txtSubject" class="input-group-text">Subject</label>
                    </div>
                    <input type="text" id="txtSubject" class="form-control" style="width: 500px;">
                </div>
                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <label for="txtHelpMsg" class="input-group-text">Message</label>
                    </div>
                    <textarea id="txtHelpMsg" class="form-control" style="width: 500px;height: 250px;"></textarea>
                </div>
                <input type="button" class="btn bg-green btn-block" id="btnHelp" value="Send Message">
            </form>
        </div>
    </div>
</body>
</html>
