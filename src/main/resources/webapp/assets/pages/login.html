<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SecondChanceBooks</title>
    <!--Start - Libraries-->
    <link href="../libraries/bootstrap.min.css" rel="stylesheet" />
    <link href="../libraries/jquery-ui.min.css" rel="stylesheet" />
    <script src="../libraries/jquery.min.js"></script>
    <script src="../libraries/bootstrap.min.js"></script>
    <script src="../libraries/jquery-ui.min.js"></script>
    <script src="../libraries/aes.js"></script>
    <!--End - Libraries-->

    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/login.css">

    <script src="../scripts/default.js"></script>
    <script src="../scripts/api.js"></script>
    <script src="../scripts/validation.js"></script>
    <script src="../scripts/usermanagement.js"></script>
</head>
<body class="login-body">
<div class="row content-container">
    <div class="col-sm">

    </div>
    <div class="col-sm-4 form-container">
        <form id="frmLogin">
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <label for="txtUserName" class="input-group-text">User name</label>
                </div>
                <input type="text" id="txtUserName" class="form-control" />
                <p class="error-note username-error"></p>
            </div>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <label for="txtPassword" class="input-group-text">Password</label>
                </div>
                <input type="password" id="txtPassword" class="form-control" />
                <p class="error-note password-error"></p>
            </div>
            <input type="button" class="btn bg-green btn-block" id="btnLogin" value="Log in" />
        </form>

        <form id="frmRegister" style="display:none;">
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <label for="txtFirstName" class="input-group-text" required>First name</label>
                </div>
                <input type="text" id="txtFirstName" class="form-control" />
                <p class="error-note fname-error"></p>
            </div>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <label for="txtLastName" class="input-group-text">Last name</label>
                </div>
                <input type="text" id="txtLastName" class="form-control" />
            </div>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <label for="txtEmail" class="input-group-text" required>Email address</label>
                </div>
                <input type="email" id="txtEmail" class="form-control" />
                <p class="error-note email-error"></p>
            </div>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <label for="txtPhone" class="input-group-text">Phone number</label>
                </div>
                <input type="tel" id="txtPhone" class="form-control" />
                <p class="error-note phone-error"></p>
            </div>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <label for="txtNewUserName" class="input-group-text" required>User name</label>
                </div>
                <input type="text" id="txtNewUserName" class="form-control" />
                <p class="error-note username-error"></p>
            </div>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <label for="txtNewPassword" class="input-group-text" required>Password</label>
                </div>
                <input type="password" id="txtNewPassword" class="form-control" />
                <p class="error-note password-error"></p>
            </div>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <label for="fileUserProfile" class="input-group-text">Choose file</label>
                </div>
                <input class="form-control" type="file" id="fileUserProfile" />
            </div>
            <div style="margin-bottom: 20px; text-align: right;">
                <img id="imgUserProfile" src="http://localhost:8080/assets/books/no-image.jpg" style="height:100px;width:100px;">
            </div>
            <input type="button" class="btn bg-green btn-block" id="btnRegister" value="Register" />
        </form>

        <form id="frmForgotPassword" style="display:none;">
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <label for="txtForgotPasswordEmail" class="input-group-text" required>Email address</label>
                </div>
                <input type="email" id="txtForgotPasswordEmail" class="form-control" />
                <p class="error-note email-error"></p>
            </div>
            <input type="button" class="btn bg-green btn-block" id="btnForgotPoassword" value="Confirm" />
        </form>

        <div class="register-link-container">
            <span style="text-align:left;" id="linkCreateAccount">Not registered? <a class="font-green">Create an account</a></span>
            <span><a id="linkLogIn" style="display:none;">Log in</a></span>
            <a id="linkForgotPassword" style="float:right;">Forgot password?</a>
        </div>
    </div>
</div>
</body>
</html>
